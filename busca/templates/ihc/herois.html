{% extends "ihc/base.html" %}
{% block content %}

    <div class="row">

        <div style="padding:0 20px 0 20px;">

            <div class="row">
                <h2>Resultados da busca</h2>
                <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-3">
                    {% for char in chars %}
                        {% if char.image %}
                            <li>
                                <div class="th radius" style="padding:10px; height: 250px;">
                                    <div class="text-center" style="width:100%; max-height: 150px; overflow: hidden;"><img src="{{ char.image.small_url }}" alt="Imagem do personagem {{ char.name }}"></div>
                                    <h5>{{ char.name }}</h5>

                                    <a href="{% url "character" char.api_detail_url %}" style="margin-bottom:10px;">Ver Mais</a>
                                </div>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>

            <hr />
            <h3>Relacionados</h3>
            <div class="row">
                <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-4">
                    <li>
                        <div class="th radius" style="padding:10px;">
                            <div class="text-center" style="width:100%; height:100%;" data-reveal-id="hr-1" ><img src="http://placehold.it/400x300&amp;text=[Herói]"></div>
                            <h5>Spider Man</h5>
                        </div>
                    </li>

                    <li>
                        <div class="th" style="padding:10px;">
                            <div class="text-center" style="width:100%; height:100%;" ><img src="http://placehold.it/400x300&amp;text=[Herói]"></div>
                            <h5>Spider Man</h5>
                        </div>
                    </li>

                </ul>
            </div>
            <hr />

            <div class="row">
                <div class="large-6 columns">
                    <h3>Nova busca</h3>
                    <form method="post" action="{% url "search" %}">
                        {% csrf_token %}
                        <input type="text" name="search_string" >
                        <input type="submit" class="button alert small" value="Procurar">
                    </form>
                </div>
            </div>

        </div>

    </div>

{% endblock %}
